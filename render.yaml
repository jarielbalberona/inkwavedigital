databases:
  - name: inkwave-db
    databaseName: inkwave
    user: inkwave
    plan: basic-256mb
    region: singapore

services:
  # API Service
  - type: web
    name: inkwave-api
    env: docker
    region: singapore
    plan: starter
    branch: main
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    dockerCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: inkwave-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_PUBLIC_URL
        sync: false
    buildFilter:
      paths:
        - apps/api/**
        - packages/**
    preDeployCommand: sh -c "cd packages/db && pnpm install && pnpm run migrate:prod"

  # Customer PWA (Static Site)
  - type: web
    name: inkwave-customer
    env: static
    branch: main
    buildCommand: pnpm install && pnpm run build:customer
    staticPublishPath: ./apps/customer/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Dashboard (Static Site)
  - type: web
    name: inkwave-dashboard
    env: static
    branch: main
    buildCommand: pnpm install && pnpm run build:dashboard
    staticPublishPath: ./apps/dashboard/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

