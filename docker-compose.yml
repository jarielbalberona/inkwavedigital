services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: inkwave-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inkwave
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inkwave-network

  # API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: inkwave-api
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/inkwave
      - JWT_SECRET=dev-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:5173,http://localhost:5174
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET:-}
      # Cloudflare R2 Configuration
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-inkwave-images}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL:-http://localhost:9000}
      # Sentry Monitoring
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
      # Slack Notifications
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - SLACK_ALERTS_ENABLED=${SLACK_ALERTS_ENABLED:-false}
      - SLACK_OPERATIONS_ENABLED=${SLACK_OPERATIONS_ENABLED:-false}
      - SLACK_OPERATIONS_WEBHOOK_NEW_ORDERS=${SLACK_OPERATIONS_WEBHOOK_NEW_ORDERS:-}
      - SLACK_OPERATIONS_WEBHOOK_ORDER_UPDATES=${SLACK_OPERATIONS_WEBHOOK_ORDER_UPDATES:-}
      - SLACK_OPERATIONS_WEBHOOK_HIGH_VALUE=${SLACK_OPERATIONS_WEBHOOK_HIGH_VALUE:-}
      - HIGH_VALUE_ORDER_THRESHOLD=${HIGH_VALUE_ORDER_THRESHOLD:-1000}
      # Performance
      - SLOW_REQUEST_THRESHOLD_MS=${SLOW_REQUEST_THRESHOLD_MS:-1000}
    ports:
      - '3000:3000'
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inkwave-network
    restart: unless-stopped

  # Customer App
  customer:
    build:
      context: .
      dockerfile: apps/customer/Dockerfile
      target: development
    container_name: inkwave-customer
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:3000/ws}
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN:-}
      - VITE_SENTRY_ENVIRONMENT=${VITE_SENTRY_ENVIRONMENT:-development}
    ports:
      - '5173:5173'
    volumes:
      - ./apps/customer/src:/app/apps/customer/src
      - ./apps/customer/index.html:/app/apps/customer/index.html
      - ./apps/customer/vite.config.ts:/app/apps/customer/vite.config.ts
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/customer/node_modules
    networks:
      - inkwave-network
    restart: unless-stopped

  # Dashboard
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
      target: development
    container_name: inkwave-dashboard
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY:-}
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN:-}
      - VITE_SENTRY_ENVIRONMENT=${VITE_SENTRY_ENVIRONMENT:-development}
    ports:
      - '5174:5174'
    volumes:
      - ./apps/dashboard/src:/app/apps/dashboard/src
      - ./apps/dashboard/index.html:/app/apps/dashboard/index.html
      - ./apps/dashboard/vite.config.ts:/app/apps/dashboard/vite.config.ts
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/dashboard/node_modules
    networks:
      - inkwave-network
    restart: unless-stopped

networks:
  inkwave-network:
    driver: bridge

volumes:
  postgres_data:

